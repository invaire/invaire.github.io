<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новогодний кроссворд</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefcf9;
      padding: 20px;
      text-align: center;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      position: relative;
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      background: #eee;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 20px;
      background: transparent;
    }

    .cell.active {
      background: #fff;
    }

    .number {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 10px;
      color: #333;
    }

    #question-box {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #c33;
      background: #fff8f8;
      width: fit-content;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    #question-box img {
      max-width: 100px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <h1>❄️ Новогодний кроссворд ❄️</h1>

  <div class="crossword">
    <!-- Ячейки "Д Е Д М О Р О З" -->
    <div class="cell active" data-question="1">
      <span class="number">1</span>
      <input type="text" maxlength="1" />
    </div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
    <div class="cell active"><input type="text" maxlength="1" /></div>
  </div>

  <div id="question-box">
    <h3>Вопрос 1</h3>
    <img src="img/дед мороз.ipg"/>
    <p>Кто приносит подарки на Новый год?</p>
  </div>

  <script>
    document.querySelectorAll('.cell[data-question]').forEach(cell => {
      cell.addEventListener('click', () => {
        const number = cell.dataset.question;
        const box = document.getElementById('question-box');

        // Здесь можно сделать переключение по номеру
        box.querySelector('h3').textContent = `Вопрос ${number}`;
        box.querySelector('p').textContent = 'Кто приносит подарки на Новый год?';
        box.querySelector('img').src = 'img/ded_moroz.jpg';

        box.style.display = 'block';
      });
    });
  </script>
</body>
</html>
