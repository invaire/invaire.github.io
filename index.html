<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогодний кроссворд</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fefcfa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #b33b3b;
      margin-bottom: 10px;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(6, 40px);
      grid-template-rows: repeat(6, 40px);
      gap: 2px;
      margin: 20px 0;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
      background-color: white;
    }

    .cell[disabled] {
      background-color: #eee;
    }

    .clue {
      margin-top: 10px;
      font-size: 16px;
    }

    .clue img {
      max-height: 100px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>❄️ Новогодний кроссворд ❄️</h1>

  <div class="clue">
    Подсказка: Кто приносит подарки на Новый год? <br />
    <img src="https://cdn-icons-png.flaticon.com/512/3213/3213701.png" alt="Дед Мороз" />
  </div>

  <div class="crossword">
    <input class="cell" maxlength="1" />
    <input class="cell" maxlength="1" />
    <input class="cell" maxlength="1" />
    <input class="cell" maxlength="1" />
    <input class="cell" maxlength="1" />
    <input class="cell" maxlength="1" />

    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />

    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />

    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />

    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />

    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
  </div>
</body>
</html>
