<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❄️ Новогодний кроссворд ❄️</title>
  <style>
    body {
      background-color: #fefcf9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #aa2b2b;
    }
    .question {
      font-size: 18px;
      margin-top: 20px;
    }
    .grid {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      font-size: 20px;
      text-transform: uppercase;
      text-align: center;
      background-color: #f0f0f0;
    }
    .active {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>❄️ Новогодний кроссворд ❄️</h1>
  <p class="question"> Подсказка: Кто приносит подарки на Новый год?</p>
  <img src="https://cdn-icons-png.flaticon.com/512/5903/5903964.png" alt="Подсказка" width="80" />

  <div class="grid">
    <!-- Заполняем вручную, какие ячейки активные (для ввода) -->
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell active" />
    <input class="cell" disabled />

    <!-- Остальные пустые -->
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />
    <input class="cell" disabled />

    <!-- И так далее, пока вся сетка не будет заполнена -->
    <!-- Здесь 8x8, но можно изменить -->
  </div>
</body>
</html>
